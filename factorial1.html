    <title>Document</title>
</head>
<body>
    <script>
        let n = 5;

function factorial(n, cache = []) {
    if (n === 0) {
        return 1;
    }
    if (cache[n] !== undefined) {
        return cache[n];
    }
    cache[n] = n * factorial(n - 1, cache);
    return cache[n];
}

console.log(factorial(n));

    </script>
</body>
</html>
