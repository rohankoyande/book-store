        function notEmpty(elem, helperMsg) {
            if (elem.value.length === 0) {
                alert(helperMsg);
                elem.focus();
                return false;
            }
            return true;
        }

        function isNumeric(elem, helperMsg) { 
            var numericExpression = /^[0-9]+$/; 
            if (elem.value.match(numericExpression)) { 
                return true; 
            } else { 
                alert(helperMsg); 
                elem.focus(); 
                return false; 
            } 
        } 

        function isAlphabet(elem, helperMsg) { 
            var alphaExp = /^[a-zA-Z]+$/; 
            if (elem.value.match(alphaExp)) { 
                return true; 
            } else { 
                alert(helperMsg); 
                elem.focus(); 
                return false; 
            } 
        } 

        function isAlphanumeric(elem, helperMsg) { 
            var alphaExp = /^[0-9a-zA-Z]+$/;
            if (elem.value.match(alphaExp)) {
                return true;
            } else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }

        function emailValidator(elem, helperMsg) {
            var emailExp = /^[\w\-\.\+]+@[a-zA-Z0-9\-]+\.[a-zA-Z0-9\.]+$/;
            if (elem.value.match(emailExp)) {
                return true;
            } else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }

        function lengthRestriction(elem, min) {
            var uInput = elem.value;
            if (uInput.length >= min) {
                return true;
            } else {
                alert("Please enter a minimum of " + min + " characters");
                elem.focus();
                return false;
            }
        }
    </script>

<body>

        <label for="email">Email</label>
        <input type="text" id="email" name="email"><br>
        <label for="pass">Password (minimum 8 characters)</label>
        <input type="password" id="pass" name="pass" min="8"><br>
        <label for="phone">Mobile No.</label>
